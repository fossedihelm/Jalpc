  github_username: fossedihelm  # Leave blank if you don't have now
  linkedin_id: fossedihelm # Leave blank if you don't have now
  facebook_username: fossedihelm  # Leave blank if you don't have now
  twitter_username:   # Leave blank if you don't have now
  email: fossedihelm@gmail.com  # Leave blank if you don't have now
  cv:   # An online CV can be printed as PDF, leave blank if you don't have now
